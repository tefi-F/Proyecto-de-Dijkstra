<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="release/go.js"></script>
  </head>
  <body onload="generateGraphInitial();">
    <div style="display: flex">
      <p>Tama√±o:</p>
      <input
        type="number"
        placeholder="value"
        id="len"
        style="width: 3.2rem; height: 2.5rem"
        required
      />
      <button onclick="generarNames();">Ingresar</button>
    </div>
    <div id="messageGenerate"></div>
    <div id="newPathsGenerate"></div>
    <button onclick="generateGraphAleatory();">Dibujar Aleatorio</button>
    <div
      id="myDiagramDiv"
      style="
        border: 0.2rem solid white;
        background: white;
        width: 50rem;
        height: 50rem;
        position: relative;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      "
    >
      <canvas
        id="canvas"
        tabindex="0"
        width="50rem"
        height="50rem"
        style="
          position: absolute;
          top: 0;
          left: 0;
          z-index: 2;
          user-select: none;
          width: 100%;
          height: 100%;
        "
        >Este texto se muestra si su navegador no es compatible con el elemento
        HTML de Canvas.
      </canvas>
    </div>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
