<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="imagen/x-icon" href="img/Logo.ico" />
    <script
      async=""
      src="https://www.google-analytics.com/analytics.js"
    ></script>
    <script src="release/go.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="generateGraphInitial();">
    <main>
      <h1><center>ALGORITMO DE DIJKSTRA</center></h1>
      <button class="btn btn-primary" onclick="generateGraphAleatory();">Dibujar</button>
      <div
        id="myDiagramDiv"
        style="
          border: 0.2rem solid white;
          background: white;
          width: 50rem;
          height: 50rem;
          position: relative;
          -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        "
      >
        <canvas
          id="canvas"
          tabindex="0"
          width="50rem"
          height="50rem"
          style="
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            user-select: none;
            width: 100%;
            height: 100%;
          "
          >Este texto se muestra si su navegador no es compatible con el
          elemento HTML de Canvas.
        </canvas>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
